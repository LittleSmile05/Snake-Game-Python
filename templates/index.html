<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Python HTML Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 70px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #greeting {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Hello, World!</h1>

        <!-- Input field for name -->
        <form action="/greet" method="post">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" name="name" placeholder="Your name" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Display greeting here -->
        <div id="greeting">
            {% if greeting %}
                <p>{{ greeting }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
